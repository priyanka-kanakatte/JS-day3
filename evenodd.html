<body>
    <h2>Even Odd Check!!</h2>
    <script>
        let num=+prompt("enter a number");
        function evenodd(num){
            if(num%2==0){
                let r=`The number entered is ${num} and Number is Even!!`;
                console.log(r);
            }
            else{
                let r=`The number entered is ${num} and Number is Odd`;
                console.log(r);
            }
        }
                evenodd(num);
    </script>
